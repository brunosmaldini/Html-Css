<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Blox</title>
    <style>
        div.container {
            display: flex;
            background-color: lightcoral;
            flex-flow: row wrap;
            height: 500px;
        }

        div.item {
            background-color: lightgreen;
            border: 1px solid black;
            padding: 20px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="order: 3;">A</div>
        <div class="item" style="order: 2;">B</div>
        <div class="item" style="order: 1;">C</div>
        <div class="item" style="order: 0;">D</div>
        <div class="item" style="order: -3;">E</div>
        <div class="item" style="order: -2;">F</div>
        <div class="item" style="order: -1;">G</div>
    </div>
    
</body>
</html>
