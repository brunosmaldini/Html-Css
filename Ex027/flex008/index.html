<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Blox</title>
    <style>
        div.container {
            display: flex;
            background-color: lightcoral;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightgreen;
            border: 1px solid black;
            padding: 20px;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">Conteudo Pouco Maior</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">Conteudo Maior Ainda. Ira ocupar maior espa√ßo</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
    
</body>
</html>
