<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playwrite+ES+Deco:wght@100..400&display=swap');
        body{
            font-size: 1em;
            color: black;
        }
        h1{
            font-family: 'Kaushan Script';
        }
        p{
            font-family: 'Playwrite ES Deco';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, harum nemo sed sit nam atque? Labore error eligendi nobis doloremque rerum inventore. Ducimus voluptas illo reprehenderit minus fugiat facere tempora?</p>
    
</body>
</html>
