<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightcoral;
            height: 300px;
            width: 300px;

            border: 10px solid darkmagenta;

            padding: 10px 20px;

            margin: 20px auto 50px auto;

            outline: 5px dashed lightseagreen;

            padding: 5px;
            margin: 10px auto 10px auto;

        }

</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Paragrafos tambem sao exemplos de box level, mas os <a href="#">links</a> tabem sao exemplos de caixas inline-level.</p>

</html>
