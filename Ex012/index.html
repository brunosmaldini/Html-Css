<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video controls width="500" poster="imagens/agua-capa-video.jpg">
        <source src="midia/Video-AguaFast.mp4" type="video/mp4">
        <source src="midia/Video-AguaFast.mp4" type="video/m4v">
        <source src="midia/Video-AguaFast.mp4" type="video/ogv">
        <source src="midia/Video-AguaFast.mp4" type="video/webm">
    </video>
    <h1>Inserindo videos do Youtube de forma Externamente</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=3Nye2XOJ0SLGVoZf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
